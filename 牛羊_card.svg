<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="600px" version="1.1" width="400px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><g id="patterns" /></defs><rect fill="#F4F1DE" height="100%" width="100%" x="0" y="0" /><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="32" text-anchor="middle" x="200.0" y="50">汉语新解</text><text fill="#E07A5F" font-family="KingHwa_OldSong" font-size="48" text-anchor="middle" x="200.0" y="120">牛羊</text><line stroke="#3D405B" stroke-width="1" x1="20" x2="380" y1="150" y2="150" /><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="200">从前牛羊是财富的象征，</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="230">如今却成了形容温顺的代名词。</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="260">赞美你像牛羊一样驯服，</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="290">其实是在夸你不会思考。</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="320">多么甜蜜的陷阱啊。</text><rect fill="none" height="17" stroke="#81B29A" stroke-width="1" transform="rotate(12, 349, 436)" width="17" x="349" y="436" /><rect fill="none" height="26" stroke="#81B29A" stroke-width="1" transform="rotate(17, 79, 422)" width="26" x="79" y="422" /><rect fill="none" height="18" stroke="#81B29A" stroke-width="1" transform="rotate(2, 351, 573)" width="18" x="351" y="573" /></svg>