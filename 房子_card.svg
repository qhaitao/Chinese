<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="600px" version="1.1" width="400px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><g id="patterns" /></defs><rect fill="#F4F1DE" height="100%" width="100%" x="0" y="0" /><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="32" text-anchor="middle" x="200.0" y="50">汉语新解</text><text fill="#E07A5F" font-family="KingHwa_OldSong" font-size="48" text-anchor="middle" x="200.0" y="120">房子</text><line stroke="#3D405B" stroke-width="1" x1="20" x2="380" y1="150" y2="150" /><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="200">一个四方的梦，</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="230">装满三十年的未来。</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="260">人们把它叫做避风港，</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="290">却在按揭里逆风航行。</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="320">这是最沉重的羽毛。</text><rect fill="none" height="21" stroke="#81B29A" stroke-width="1" transform="rotate(26, 75, 548)" width="21" x="75" y="548" /><rect fill="none" height="14" stroke="#81B29A" stroke-width="1" transform="rotate(6, 129, 570)" width="14" x="129" y="570" /><rect fill="none" height="14" stroke="#81B29A" stroke-width="1" transform="rotate(18, 311, 449)" width="14" x="311" y="449" /></svg>