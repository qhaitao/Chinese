<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="600px" version="1.1" width="400px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><g id="patterns" /></defs><rect fill="#F4F1DE" height="100%" width="100%" x="0" y="0" /><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="32" text-anchor="middle" x="200.0" y="50">汉语新解</text><text fill="#E07A5F" font-family="KingHwa_OldSong" font-size="48" text-anchor="middle" x="200.0" y="120">财富</text><line stroke="#3D405B" stroke-width="1" x1="20" x2="380" y1="150" y2="150" /><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="200">这个词总让人想起数字，</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="230">却忘了数字本是人造的幻象。</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="260">把快乐装进银行，</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="290">却在提款机前痛哭。</text><text fill="#3D405B" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" x="200.0" y="320">多么现代的魔法啊。</text><rect fill="none" height="11" stroke="#81B29A" stroke-width="1" transform="rotate(33, 55, 473)" width="11" x="55" y="473" /><rect fill="none" height="10" stroke="#81B29A" stroke-width="1" transform="rotate(28, 367, 560)" width="10" x="367" y="560" /><rect fill="none" height="14" stroke="#81B29A" stroke-width="1" transform="rotate(8, 141, 536)" width="14" x="141" y="536" /></svg>