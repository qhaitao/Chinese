<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="600px" version="1.1" width="400px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><g id="patterns" /></defs><rect fill="#F4F1DE" height="100%" width="100%" x="0" y="0" /><text fill="#3D405B" font-family="SimKai" font-size="32" text-anchor="middle" x="200.0" y="50">汉语新解</text><text fill="#E07A5F" font-family="SimKai" font-size="48" text-anchor="middle" x="200.0" y="120">牛马</text><line stroke="#3D405B" stroke-width="1" x1="20" x2="380" y1="150" y2="150" /><text fill="#3D405B" font-family="SimSun" font-size="20" text-anchor="middle" x="200.0" y="200">现代社会的隐喻符号。</text><text fill="#3D405B" font-family="SimSun" font-size="20" text-anchor="middle" x="200.0" y="230">表面是褒义的生产力象征，</text><text fill="#3D405B" font-family="SimSun" font-size="20" text-anchor="middle" x="200.0" y="260">实则暗指被压榨的劳动者。</text><text fill="#3D405B" font-family="SimSun" font-size="20" text-anchor="middle" x="200.0" y="290">这对字眼儿把人说成了牲口，</text><text fill="#3D405B" font-family="SimSun" font-size="20" text-anchor="middle" x="200.0" y="320">还美其名曰：吃苦耐劳。</text><rect fill="none" height="22" stroke="#81B29A" stroke-width="1" transform="rotate(4, 325, 477)" width="22" x="325" y="477" /><rect fill="none" height="25" stroke="#81B29A" stroke-width="1" transform="rotate(1, 290, 473)" width="25" x="290" y="473" /><rect fill="none" height="13" stroke="#81B29A" stroke-width="1" transform="rotate(28, 359, 495)" width="13" x="359" y="495" /></svg>